<html>
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
        <link href="css/new_user.css" rel="stylesheet" type="text/css">
        <script src="jquery.js"></script>
        <script src="validation.js"></script>
        <script>
            $(document).ready(function(){
                $("#registerform").validate({
                    errorClass:'error',
                    rules:{
                            Email:
                            {
                                required:true,
                                email:true
                            },
                            bday:
                            {
                                required:true,
                                dateISO:true
                            },
                            mobile:
                            {
                                required:true,
                                number:true,
                                minlength:10,
                                maxlength:10
                            },
                            user:
                            {
                                required:true,
                                maxlength:7
                            },
                            pass:
                            {
                                required:true,
                                minlength:10,
                                maxlength:15
                            }
                        },

                   messages:{  
                              FirstName:"Please Enter your FirstName!",
                              LastName:"Please Enter your LastName!",
                              Email:
                              {
                                Email:"Please enter valid email address!"
                              },
                              bday:
                              {
                                dateISO:"Please enter valid date!"
                              },
                              mobile:
                              {
                                number:"Please enter valid number!",
                                minlength:"Please enter valid contact no!"
                              },
                              user:
                              {
                                required:"Enter Username!",
                                minlength:"Username should have atleast 7 characters!"
                              },
                              pass:
                              {
                                required:"Please enter your password!",
                                minlength:"Password should have atleast 10 characters!"
                              },
                       }
                })
            })
        </script>
    </head>
    <body>
        <h1 align="center">Registration Form</h1>
        <div class="container">
        <form action="include.php" method="post" id="myform">
            <div class="form-group row">
            <label for="user" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="user"  name="user"placeholder="Username">
            </div>
            </div>
            <div class="form-group row">
            <label for="pass" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="pass"  name="pass" placeholder="Password">
            </div>
          </div>
            <div class="form-group row">
            <label for="bday" class="col-sm-2 col-form-label">Date of birth:</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="bday"  name="bday">
            </div>
            </div>
            <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="radiobutton" id="radiobutton1" value="M" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="radiobutton" id="radiobutton2" value="F">
                  <label class="form-check-label" for="gridRadios2">
                    Female
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="radiobutton" id="radiobutton3" value="O" disabled>
                  <label class="form-check-label" for="gridRadios3">
                    Others
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
            <div class="form-group row">
                <label for="file" class="col-sm-2 col-form-label">Upload Picture</label>
                <div class="col-sm-10">
                <input type="file" class="custom-file-input" id="customFile" name="photo">
              <label class="custom-file-label" for="customFile"></label>
                </div>              
            </div>
            <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
            </div>
            <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
              <textarea rows="10" cols="50"></textarea>
            </div>
          </div>
            <div class="form-group row">
            <label for="landline" class="col-sm-2 col-form-label">Mobile</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="mobile" placeholder="Mobile no.">
            </div>
            </div>
            <div class="form-group row">
            <label for="country" class="col-sm-2 col-form-label">Country</label>
            <div class="col-sm-10">
              <select class="custom-select" name="country">
              <option selected></option>
              <option value="1">India</option>
              <option value="2">Srilanka</option>
              <option value="3">Bangladesh</option>
              </select>
            </div>
            </div>            
            <div class="form-group row">
            <div class="col-sm-5"></div>
            <div class="col-sm-5">
              <button type="submit" class="btn btn-primary btn-lg">Register</button>
              <button type="reset" class="btn btn-primary btn-lg">Reset</button>
            </div>
          </div>
        </form>  
        </div>
    </body>
</html>
